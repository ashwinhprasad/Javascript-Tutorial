<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Management</title>
</head>
<body>
    <div class="body-div">
        
        <form>
            <h1>Student Management</h1>
            <input type="text" id="get-name" placeholder="Enter Student Name" autocomplete="off">
            <input type="text" id="get-roll" placeholder="Enter Student RollNo" autocomplete="off">
            <button id="add">Upload</button>
            <button id="delete">Delete Selected</button>
        </form>
        <div class="output">
            <h2>Students List</h2>
            <ul style="list-style-type: none;">
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
